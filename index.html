<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/unocss.runtime.js"></script>
    <script defer src="/static/alpinejs@3.min.js"></script>
</head>

<body x-data>
    <button x-on:click="$store.darkMode.toggle()">toggle for darkmode</button>
    <span x-show="$store.darkMode.on">darkmode on</span>
</body>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.store('darkMode', false)
    })
</script>

</html>
